<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <h1>Se connecter</h1>

  <app-shared-input
    label="Email"
    type="email"
    [formControl]="emailControl"
    [invalid]="emailControl.invalid && emailControl.touched"
    errorMessage="Email invalide"
  ></app-shared-input>

  <app-shared-input
    label="Mot de passe"
    type="password"
    [formControl]="passwordControl"
    [invalid]="passwordControl.invalid && passwordControl.touched"
    errorMessage="Mot de passe requis"
  ></app-shared-input>

  <app-shared-button
    type="submit"
    [disabled]="loading"
    [loading]="loading"
    label="Se connecter">
  </app-shared-button>

  <div *ngIf="errorMessage" class="error">
    {{ errorMessage }}
  </div>

    <app-shared-button
    type="button"
    label="Mot de passe oubliÃ© ?"
    (click)="navigateTo('forgot-password')"
  ></app-shared-button>

  <app-shared-button
    label="Pas encore de compte?"
    [type]="'button'"
    [disabled]="false"
    (click)="navigateTo('register')"
  ></app-shared-button>
</form>
